<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class = "stats row">
        <div class= "col-lg-3 offset-1">
            <div class = "timer">Time left:</div>
        </div>
    </div>

    <div class= "row mt-3">
        <h1 class = "banner text-center col-12">Coding Quiz</h1>
    </div>

    <div class= "row">
        <div class = "question container py-5 px-3 my-3">
            Welcome to the coding quiz! You will have 3 minutes to complete the quiz.
            If you miss a question it will take 15 seconds off your time. Good Luck and may the coding Gods be in your favor.
        </div>
    </div>
    
    <div class= "row">
        <textarea class= "highscore text-center col-auto"></textarea>
    </div> 
    
    <div class= "buttons col-auto">
            <audio class="correct" src="assets/sounds/correct.wav" autoplay= "false" ></audio>
            <audio class="wrong" src="assets/sounds/wrong.wav" autoplay= "false" ></audio>
    </div>

    <div class= "row">
        <div class= "cw col-12 text-center mt-3"></div>
    </div>

</body>
<script src="assets/js/script.js"></script>
</html>
